<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayudas Dwarf Fortress</title>
    <link rel="icon" href="assets/Dwarf_Fortress_Icon.svg">

    <link rel="stylesheet" href="styles/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="assets/Dwarf_Fortress_Icon.svg" alt="Dwarf fortress logo">
        <h1>Ayudas Dwarf Fortress Clásico</h1>
        <span class="subtitle bold">Comandos</span>

        <span class="noTextSelection cursorPointer" id="menuToggle">&#9776;</span>
    </header>

    <main id="comandos">
        <div class="showPath" id="showPath">
            <span class="command"></span>
            <span class="keys"></span>
        </div>

        <div id="content"></div>
    </main>

    <template id="articleTemplate">
        <article id="">
            <div class="articleContent">
                <h2>
                    <code></code>
                    <span></span>
                </h2>
                <div id="menu">
                    <div class="listHeader">
                        <span class="bold comando">Acción</span>
                        <span class="bold">Comando</span>
                    </div>
                </div>
            </div>
        </article>
    </template>

    <template id="rowTemplate">
        <div>
            <input type="radio" name="radio" id="radio_">
            <div class="row" onclick="showPath(this)">
                <label for="radio_">
                    <span class="comando"></span>
                    <code></code>
                    <input type="hidden" value="">
                </label>
            </div>
        </div>
    </template>

    <script type="module" src="scripts/scripts.js"></script>
    <script type="module" src="scripts/chargeComandosData.js"></script>
</body>

</html>
